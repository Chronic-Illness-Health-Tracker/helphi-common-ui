<div class="card shadow">
    <div class="card-body d-flex flex-nowrap justify-content-center">
        <div ngbDropdown class="mt-1">
            <a
                ngbDropdownToggle
                id="profile"
                role="button"
                class="link-dark link-opacity-75-hover p-1 dropdown-no-arrow"
                placement="bottom"
                ngbTooltip="Profile">
                <i class="fa-light fa-circle-user fa-2xl"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button (click)="authService.logout()" ngbDropdownItem>
                    Logout
                </button>
            </div>
        </div>
    </div>
</div>
