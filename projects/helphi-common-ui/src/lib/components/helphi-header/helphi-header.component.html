<header class="h-100">
    <div class="d-flex align-items-center h-100">
        <div class="mt-1">
            <button
                id="sidebar-toggle"
                type="menu"
                (click)="toggle()"
                class="btn d-block d-lg-none">
                <i class="fa-light fa-bars fa-2xl"></i>
            </button>
        </div>

        @if (titleAlwaysVisible === true) {
            <h1 id="title" class="fw-bold font-monospace mb-0">
                {{ title | uppercase }}
            </h1>
        } @else {
            <div class="d-none d-sm-block">
                <h1 id="title" class="fw-bold font-monospace mb-0">
                    {{ title | uppercase }}
                </h1>
            </div>
        }
    </div>
</header>
